<html lang="ru">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src='redis_proxy.js'></script>

    <script>
        
        function print(s)
        {
            $('body').append('<p>' + s + '</p>');       
        }

        $(() => {

            const redis = new redisProxy('http://localhost:3000');

            let sendButton = $('#sendButton');

            sendButton.click(() => 
            {
                redis.sendCommand('set', ['foo', 'bar' + Math.random()], (err, reply) => {
                
                    console.log(err);
                    console.log(reply);
                });
            });

            print('Redis-via-HTTP connection');
        });
    </script>
<body> 
    <button id="sendButton">
        Send SET foo bar
    </button>   
</body>
</html>
